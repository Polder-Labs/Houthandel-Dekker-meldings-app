<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator - HoutVeilig</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; background: #f5f5f5; }
        canvas { border: 1px solid #ddd; margin: 10px; }
        .info { color: #666; margin: 20px; }
        button { padding: 12px 24px; background: #2E7D32; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 8px; }
        button:hover { background: #1B5E20; }
    </style>
</head>
<body>
    <h1>ðŸŒ² HoutVeilig Icon Generator</h1>
    <p class="info">Klik op de knop om alle app-iconen te downloaden.</p>
    <div id="canvases"></div>
    <br>
    <button onclick="generateAll()">ðŸ“¥ Genereer & Download Alle Iconen</button>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Achtergrond gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#1B5E20');
            gradient.addColorStop(0.5, '#2E7D32');
            gradient.addColorStop(1, '#4CAF50');
            ctx.fillStyle = gradient;
            
            // Afgeronde hoeken
            const r = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(r, 0);
            ctx.lineTo(size - r, 0);
            ctx.quadraticCurveTo(size, 0, size, r);
            ctx.lineTo(size, size - r);
            ctx.quadraticCurveTo(size, size, size - r, size);
            ctx.lineTo(r, size);
            ctx.quadraticCurveTo(0, size, 0, size - r);
            ctx.lineTo(0, r);
            ctx.quadraticCurveTo(0, 0, r, 0);
            ctx.closePath();
            ctx.fill();
            
            // Boom icoon
            const cx = size / 2;
            const treeTop = size * 0.12;
            const treeBottom = size * 0.68;
            const treeWidth = size * 0.38;
            
            ctx.fillStyle = 'rgba(255,255,255,0.95)';
            
            // Boom driehoek 1 (boven)
            ctx.beginPath();
            ctx.moveTo(cx, treeTop);
            ctx.lineTo(cx - treeWidth * 0.6, treeTop + (treeBottom - treeTop) * 0.45);
            ctx.lineTo(cx + treeWidth * 0.6, treeTop + (treeBottom - treeTop) * 0.45);
            ctx.closePath();
            ctx.fill();
            
            // Boom driehoek 2 (midden)
            ctx.beginPath();
            ctx.moveTo(cx, treeTop + (treeBottom - treeTop) * 0.2);
            ctx.lineTo(cx - treeWidth * 0.8, treeTop + (treeBottom - treeTop) * 0.7);
            ctx.lineTo(cx + treeWidth * 0.8, treeTop + (treeBottom - treeTop) * 0.7);
            ctx.closePath();
            ctx.fill();
            
            // Boom driehoek 3 (onder)
            ctx.beginPath();
            ctx.moveTo(cx, treeTop + (treeBottom - treeTop) * 0.4);
            ctx.lineTo(cx - treeWidth, treeBottom);
            ctx.lineTo(cx + treeWidth, treeBottom);
            ctx.closePath();
            ctx.fill();
            
            // Stam
            const stamBreedte = size * 0.08;
            const stamHoogte = size * 0.12;
            ctx.fillRect(cx - stamBreedte, treeBottom, stamBreedte * 2, stamHoogte);
            
            // Waarschuwing driehoek
            const wSize = size * 0.22;
            const wX = cx;
            const wY = size * 0.88;
            
            // Gele waarschuwing achtergrond
            ctx.fillStyle = '#FF8F00';
            ctx.beginPath();
            ctx.moveTo(wX, wY - wSize * 0.5);
            ctx.lineTo(wX - wSize * 0.55, wY + wSize * 0.3);
            ctx.lineTo(wX + wSize * 0.55, wY + wSize * 0.3);
            ctx.closePath();
            ctx.fill();
            
            // Uitroepteken
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('!', wX, wY + wSize * 0.05);
        }
        
        function generateAll() {
            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                drawIcon(canvas, size);
                
                const link = document.createElement('a');
                link.download = `icon-${size}.png`;
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            
            alert('Alle iconen worden gedownload!\n\nPlaats ze in de map: icons/');
        }
        
        // Toon voorbeeld
        const container = document.getElementById('canvases');
        [192, 512].forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.style.width = Math.min(size, 200) + 'px';
            canvas.style.height = Math.min(size, 200) + 'px';
            drawIcon(canvas, size);
            container.appendChild(canvas);
        });
    </script>
</body>
</html>
